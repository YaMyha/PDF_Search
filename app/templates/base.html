<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Search{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #0f172a;
            --panel: #1e293b;
            --panel-light: #f8fafc;
            --accent: #38bdf8;
            --accent-strong: #0ea5e9;
            --text: #e2e8f0;
            --text-dark: #0f172a;
            --danger: #f87171;
            --success: #4ade80;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(56,189,248,0.2), transparent 55%),
                        radial-gradient(circle at 20% 20%, rgba(14,165,233,0.3), transparent 35%),
                        var(--bg);
            color: var(--text);
        }

        .app-shell {
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 24px 64px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem;
            letter-spacing: -0.02em;
        }

        header span {
            color: rgba(226,232,240,0.65);
            font-size: 0.95rem;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .panel {
            background: rgba(30,41,59,0.85);
            border: 1px solid rgba(148,163,184,0.15);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 45px rgba(15,23,42,0.45);
            backdrop-filter: blur(12px);
        }

        .panel h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .panel p {
            color: rgba(226,232,240,0.8);
            margin-bottom: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid rgba(148,163,184,0.25);
            border-radius: 16px;
            padding: 14px 16px;
            background: rgba(15,23,42,0.6);
            color: var(--text);
            font-size: 1rem;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56,189,248,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 110px;
        }

        .file-input {
            border: 2px dashed rgba(148,163,184,0.4);
            border-radius: 18px;
            padding: 28px;
            text-align: center;
            cursor: pointer;
            transition: border 0.2s ease, background 0.2s ease;
        }

        .file-input:hover,
        .file-input.dragover {
            border-color: var(--accent);
            background: rgba(56,189,248,0.08);
        }

        .file-input input {
            display: none;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            border-radius: 999px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: var(--text-dark);
        }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(148,163,184,0.35);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(14,165,233,0.35);
        }

        .status {
            margin-top: 16px;
            border-radius: 16px;
            padding: 12px 16px;
            background: rgba(15,23,42,0.65);
            border: 1px solid rgba(148,163,184,0.2);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .status.success {
            border-color: rgba(74,222,128,0.4);
            color: var(--success);
        }

        .status.error {
            border-color: rgba(248,113,113,0.4);
            color: var(--danger);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(56,189,248,0.15);
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .steps {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .steps li {
            flex: 1 1 200px;
            border: 1px solid rgba(148,163,184,0.25);
            padding: 16px 18px;
            border-radius: 18px;
            background: rgba(15,23,42,0.55);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        footer {
            margin-top: 64px;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(226,232,240,0.55);
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .panel {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header>
            <div>
                <h1>PDF Search</h1>
                <span>Upload documents · Ask natural language questions</span>
            </div>
            <button class="secondary" id="clear-cache" type="button">Clear last ID</button>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            Built with FastAPI · ChromaDB · LangChain
        </footer>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
